doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '8.0'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'

        types:
            contractor_contractor_id: 'App\Model\Contractor\Entity\Contractor\IdType'
            contractor_creditor_id: 'App\Model\Contractor\Entity\Creditor\IdType'
            contractor_creditor: 'App\Model\Contractor\Entity\Creditor\CreditorType'

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Contractor:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/Contractor/Entity'
                prefix: 'App\Model\Contractor\Entity'
                alias: Contractor
